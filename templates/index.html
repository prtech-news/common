<html op="news">
<head>
    <meta name="referrer" content="origin">
    <meta name="description" content="Puerto Rico and Latin america's latest tech news">
    <meta name="abstract" content="Aggrate news about Puerto Rico and LatAm tech, infrastructure, and business investments. Noticias sobre inversiones, negocios, y tecnología en Puerto Rico y a través de Latino-america.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="">
    <link rel="shortcut icon" href="">
    <!--<link rel="alternate" type="application/rss+xml" title="RSS" href="rss">-->
    <title>Puerto Rico - Tech News</title></head>
    <style>
        a:link, a:hover, a:active { 
            text-decoration: none;
        }
        .title .a:link {
            color: #828282;
        }
        .a:visited {
            color: #586E75
        }
        .title {
          color: #000000;  
        }
        .source {
            color: #828282
        }
        .articleNumber {
            color: #828282;
            width: 2rem;
            border: 1px;
            display: inline-block;
        }
        #pagespace {
            color: #268bd2;
        }
        @media only screen and (max-width: 550px) {
            #ExecutionDate {
                display: none;
            }
            #main {
                width: 100%
            }
        }
    </style>
<body>
<center>
    <table id="main" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tr>
            <td bgcolor="#268bd2">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tr>
                        <td style="width:18px;padding-right:10px">
                            <a href="/">
                                <img src="logo.png" width="18" height="18"
                                style="border:1px black solid; -webkit-filter: invert(100%); filter:progid:DXImageTransform.Microsoft.BasicImage(invert='1');">
                            </a></td>
                        <td style="padding-right: 5px; line-height:12pt; height:10px; color: white;"><span class=""><b>
                            Puerto Rico Tech News</b></span>
                        </td>
                        <td align="right" id="ExecutionDate" style="padding-right:10px; color:white;">
                            {{.UpdatedTime}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="pagespace" title="" style="height:10px"></tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    {{range $index, $element := .Articles}}
                    <tr class="" id="{{ increment $index }}">
                        <td align="center" valign="top" class="articleNumber">
                            {{ increment $index }}.
                        </td>
                        <td>
                            <a href="{{ $element.Link }}" target="_blank" class="title">{{ $element.Title }}</a>
                            <span class=""> <a href="https://{{ $element.Source }}"
                                                               target="_blank"><span
                                class="source">({{ $element.Source }})</span></a>
                            </span>
                        </td>
                    </tr>
                    <tr class="">
                        <td colspan="1"></td>
                        <td class="source">
                            | <span>Published on {{ $element.PubDate }}</span>
                        </td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    {{end}}

                    <tr class="morespace" style="height:10px"></tr>
                    <tr>
                        <td colspan="0"></td>
                        <td class="title"><a href="" class="title"
                                             rel="next">Top</a></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><img src="s.gif" height="10" width="0">
                <table width="100%" cellspacing="0" cellpadding="1">
                    <tr>
                        <td bgcolor="#268bd2"></td>
                    </tr>
                </table>
                <br>
                <center><span class="">
                </span><br><br>
                    <!--<p>This site is not affiliated or linked with <a href="https://news.ycombinator.com/" target="_blank" style="color: blue">Hacker News [Y Combinator]</a>.</p>-->
                    <br><br>
                </center>
            </td>
        </tr>
    </table>
</center>
<!-- 100% privacy friendly analytics -->
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
