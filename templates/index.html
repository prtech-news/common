<html op="news">
<head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <link rel="shortcut icon" href="">
    <!--<link rel="alternate" type="application/rss+xml" title="RSS" href="rss">-->
    <title>Puerto Rico - Tech News</title></head>
    <style>
        /*
        background: FDF6E3
        header: 268bd2
        */
        a:link, a:hover, a:active { 
            text-decoration: none;
        }
        .title .a:link {
            color: #002b36;
        }
        .a:visited {
            color: #586E75
        }
        .title {
          color: #002b36;  
        }
        .source {
            color: #586E75
        }
        .articleNumber {
            color: #d33682;
            width: 2rem;
            border: 1px;
            display: inline-block;
        }
    </style>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#FDF6E3">
        <tr>
            <td bgcolor="#268bd2">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tr>
                        <td style="width:18px;padding-right:4px"><a href="/prtech-news"><img
                                src="" width="18" height="18"
                                style="border:1px white solid;"></a></td>
                        <td style="line-height:12pt; height:10px;"><span class="pagetop"><b class="hnname">
                            Puerto Rico Tech News</b></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="pagespace" title="" style="height:10px"></tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                    {{range $index, $element := .}}
                    <tr class="" id="{{ increment $index }}">
                        <td align="center" valign="top" class="articleNumber">
                            {{ increment $index }}.
                        </td>
                        <td>
                            <a href="{{ $element.Link }}" target="_blank" class="title">{{ $element.Title }}</a>
                            <span class=""> <a href="https://{{ $element.Source }}"
                                                               target="_blank"><span
                                class="source">({{ $element.Source }})</span></a>
                            </span>
                        </td>
                    </tr>
                    <tr class="">
                        <td colspan="1"></td>
                        <td class="source">
                            | <span>Published on {{ $element.PubDate }}</span>
                        </td>
                    </tr>
                    <tr class="spacer" style="height:5px"></tr>
                    {{end}}

                    <tr class="morespace" style="height:10px"></tr>
                    <tr>
                        <td colspan="0"></td>
                        <td class="title"><a href="" class="title"
                                             rel="next">Top</a></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><img src="s.gif" height="10" width="0">
                <table width="100%" cellspacing="0" cellpadding="1">
                    <tr>
                        <td bgcolor="#3a91ca"></td>
                    </tr>
                </table>
                <br>
                <center><span class="yclinks">
                </span><br><br>
                    <!--<form method="get" action="">Search:-->
                    <!--<input type="text" name="q" value="" size="17" autocorrect="off" spellcheck="false"-->
                    <!--autocapitalize="off" autocomplete="false"></form>-->
                    <!--<p>This site is not affiliated or linked with <a href="https://news.ycombinator.com/" target="_blank" style="color: blue">Hacker News [Y Combinator]</a>.</p>-->
                    <br><br>
                </center>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
